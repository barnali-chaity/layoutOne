<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Layout01</title>
    <style>
        head {
            margin: 0;
            padding: 0;
            margin: auto;
        }
    </style>
</head>

<body>

    <!--  logo-->
    <div style="background-color: #424874; height: 100px;">

    </div>

    <!-- Navigation-->
    <div style="background-color: #A6B1E1; height:50px; margin-top: 10px;">

    </div>

    <!--Head/Banner-->

    <div style="background-color: #DCD6F7; height:200px; margin-top: 10px;">

    </div>

    <!-- Side Bar-->

    <div style="background-color: #A6B1E1; height:500px; width: 20%; margin-top: 20px; float: left; border-radius: 10px">

    </div>

    <!-- body area-->

    <div style="background-color: #A6B1E1; height:500px; width: 78%; margin-top: 20px; float: right; border-radius: 10px; ">

    </div>


    <!--Photo Galarry-->
    <div style="background-color: #DCD6F7; height:350px; width: 100%; margin-top: 20px; float: left; border-radius: 10px">

    </div>

    <!-- Footer-->
    <div style="background-color: #424874; height: 80px; width: 100%; margin-top: 20px; float: left;">

    </div>


</body>

</html>
